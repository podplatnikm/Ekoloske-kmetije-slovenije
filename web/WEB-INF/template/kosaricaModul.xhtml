<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- BEGIN # MODAL LOGIN -->
    <div class="modal fade" id="kosarica-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" align="center">
                    <img id="img_logo" src="resources/img/logo_def.png" style="max-height: 3em"/>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="fa fa-times" aria-hidden="true"/>
                    </button>
                </div>

                <!-- Begin # DIV Form -->
                <div id="div-forms">

                    <!-- Begin # Login Form -->
                    <div class="modal-body">
                        <div id="div-login-msg">
                            <h2>Zaključek nakupovanja:</h2>
                            <table border="1" style="font-size: small">

                                <tr>
                                    <th>
                                        <h:outputText value="Naziv kmetije"/>
                                    </th>
                                    <th>
                                        <h:outputText value="Cena izdelkov"/>
                                    </th>
                                </tr>

                                <c:forEach items="#{kosarica.mapKosarica}" var="naziv">
                                    <tr>
                                        <td>
                                            <h:outputText value="#{naziv.key}"/>
                                        </td>
                                        <td>
                                            <h:outputText value="#{kosarica.getCenaKmetije(naziv.key)} €"/>
                                        </td>
                                    </tr>
                                </c:forEach>

                            </table>

                            <h2><h:outputText value="Skupna cena vseh produktov = #{kosarica.skupnaCena}€"/></h2>
                        </div>
                    </div>


                    <div class="modal-footer">
                        <div class="text-center">
                            <form id="login-form-facebook" name="facebook-vpis" action="facebookVpis" method="get">
                                <h:commandButton class="btn btn-success" value="Zakluči"
                                                 action="kosaricaZakljucek.xhtml" actionListener="#{kosarica.kupi()}"/>
                            </form>
                        </div>
                    </div>

                    <!-- End # Login Form -->


                </div>
                <!-- End # DIV Form -->

            </div>
        </div>
    </div>
    <!-- END # MODAL LOGIN -->
</ui:composition>
