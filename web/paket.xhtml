        <div class="collapse navbar-collapse" id="navbarsExampleDefault">

                <!--
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

                <a href="izpis" id="odjava" class="fa-lg" style="margin-left: 3em"><i class="fa fa-sign-out fa-lg fa-fw fa-inverse" aria-hidden="true"></i>Odjava</a>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">

                    <!-- TODO: Linkati vse strani -->
                    <li class="nav-item spodaj-border">

                        </li>

                    </li>
                </ul>


            </nav>

            <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
                <h1>Moj paket</h1>
                <section class="row text-center placeholders">
                    <div class="col-md-10 offset-md-1">

                        <h:form rendered="#{paketBean.pridobiPaket(uporabnikBean.idVpisanegaUporabnika) ne null}">
                            <div class="form-group">
                                <div class="card card-inverse"
                                     style="background-color: #2c333b; border-color: #20262e;">
                                    <div class="card-block">
                                        <h3 class="card-title">#{paketBean.obstojeciPaket.naziv}</h3>
                                        <p class="card-text">#{paketBean.obstojeciPaket.opis}</p>
                                        <div class="btn btn-outline-success btn-sm">Cena: #{paketBean.obstojeciPaket.cena} &#8364;</div><br />
                                        <br />
                                        <h:commandButton styleClass="btn btn-danger" action="paket.xhtml?faces-redirect=true"
                                                         actionListener="#{paketBean.izbrisPaketa(uporabnikBean.idVpisanegaUporabnika)}"
                                                         value="Izbriši" style="cursor: pointer"/>

                                        <h:commandButton styleClass="btn btn-info" action="paket.xhtml?faces-redirect=true"
                                                         actionListener="#{paketBean.razposljiPakete(uporabnikBean.idVpisanegaUporabnika)}"
                                                         value="Pošlji pakete" style="cursor: pointer"/>
                                    </div>
                                </div>
                            </div>
                        </h:form>

                        <h:form rendered="#{paketBean.pridobiPaket(uporabnikBean.idVpisanegaUporabnika) eq null}">
                            <div class="form-group">
                                <h2><i class="fa fa-fw fa-gift" /> Dodajmo novi paket: </h2>
                            </div>

                            <div class="form-group">
                                <label for="naziv">Naziv paketa</label>
                                <h:inputText id="naziv" value="#{paketBean.novPaket.naziv}"
                                             validatorMessage="Vnesi naziv!" styleClass="form-control" aria-describedby="helpNaziv">
                                    <f:validateRequired/>
                                </h:inputText>
                                <h:message styleClass="span3" for="naziv" style="color:red"/>
                            </div>

                            <div class="form-group">
                                <label for="opis">Opis paketa</label>
                                <h:inputText id="opis" value="#{paketBean.novPaket.opis}"
                                             validatorMessage="Vnesi opis!" styleClass="form-control" aria-describedby="helpOpis">
                                    <f:validateRequired/>
                                </h:inputText>
                                <h:message styleClass="span3" for="opis" style="color:red"/>
                            </div>

                            <div class="form-group">
                                <label for="cena">Vrednost/Cena enega paketa v EUR</label>
                                <div class="input-group">
                                    <div class="input-group-addon">&#8364;</div>
                                <h:inputText id="cena" value="#{paketBean.novPaket.cena}"
                                             validatorMessage="Vnesi ceno!" styleClass="form-control" aria-describedby="helpCena">
                                    <f:validateRequired/>
                                    <f:converter converterId="javax.faces.Double" />
                                </h:inputText>
                                <h:message styleClass="span3" for="cena" style="color:red"/>
                                </div>
                            </div>


                            <div class="form-group">
                            <h:commandButton styleClass="btn btn-warning btn-lg" action="paket.xhtml?faces-redirect=true"
                                             actionListener="#{paketBean.shraniPaket(uporabnikBean.idVpisanegaUporabnika)}"
                                             value="Ustvari moj paket" style="cursor: pointer"/>
                            </div>
                        </h:form>

                    </div>
                </section>

            </main>
        </div>
    </div>
