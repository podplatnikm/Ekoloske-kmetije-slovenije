<div class="container-fluid">
    <div class="row">

        <main class="col-lg-8 offset-lg-2 text-center pt-3">

            <h1 id="naslov-naslov">REGISTRACIJA PONUDNIKA ŽIVIL</h1>

            <section class="row text-center placeholders">
                <div class="col-6 col-sm-6 col-md-12 text-center">
                    <div class="col-md-10 offset-md-1">
                    <h:form>
                        <div class="form-group">
                            <label for="naziv">Naziv*</label>
                            <h:inputText id="naziv" value="#{uporabnikBean.novUporabnik.naziv}"
                                             validatorMessage="Vnesi naziv!" styleClass="form-control" aria-describedby="helpNaziv"
                                                a:placeholder="npr. Turizem na podeželju Hlebec">
                                <f:validateRequired/>
                            </h:inputText>
                                <h:message styleClass="span3" for="naziv" style="color:red"/>
                        </div>

                        <div class="form-group">
                            <label for="opis">Opis</label>
                            <h:inputTextarea id="opis" value="#{uporabnikBean.novUporabnik.opis}"
                                                 validatorMessage="Vnesi opis!" styleClass="form-control" aria-describedby="helpOpis">
                            </h:inputTextarea>
                                <h:message styleClass="span3" for="opis" style="color:red"/>
                        </div>

                        <div class="form-group">
                            <label for="telefon">Telefonska Stevilka*</label>
                            <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-mobile" aria-hidden="true" /></div>
                            <h:inputText id="telefon" value="#{uporabnikBean.novUporabnik.telefonskaStevilka}"
                                             validatorMessage="Pravilno vnesi telefonsko številko!" styleClass="form-control" aria-describedby="helpTelefon"
                                            a:placeholder="npr. 010 234 456">
                                <f:validateRequired/>
                                <f:validateRegex
                                        pattern="(?:[+])?[0-9]+(?:[ /.,|-]?[(]?[ 0-9][)]?)+"></f:validateRegex>
                            </h:inputText>
                                <h:message styleClass="span3" for="telefon" style="color:red"/>
                        </div>
                        </div>

                        <div class="form-group">
                            <label for="naslov">Naslov rezidence*</label>
                            <h:inputText id="naslov" value="#{uporabnikBean.novUporabnik.naslov}"
                                             validatorMessage="Vnesi naslov!" styleClass="form-control" aria-describedby="helpNaslov">
                                <f:validateRequired/>
                            </h:inputText>
                                <h:message styleClass="span3" for="naslov" style="color:red"/>

                        </div>

                        <div class="form-group">
                            <label for="posta">Postna stevilka*</label>
                            <h:inputText id="posta" value="#{uporabnikBean.novUporabnik.posta}" converterMessage="Pravilno vnesi poštno številko!"
                                             maxlength="4" styleClass="form-control" aria-describedby="helpPosta">
                            <f:validateRequired/>
                        </h:inputText>
                            <h:message styleClass="span3" for="posta" style="color:red"/>
                        </div>

                        <div class="form-group">
                            <label for="kraj">Kraj*</label>
                            <h:inputText id="kraj" value="#{uporabnikBean.novUporabnik.kraj}"
                                             validatorMessage="Vnesi kraj!" styleClass="form-control" aria-describedby="helpKraj">
                                <f:validateRequired/>
                            </h:inputText>
                                <h:message styleClass="span3" for="kraj" style="color:red"/>
                        </div>


                        <div class="form-group">
                            <h:commandButton styleClass="btn btn-success btn-lg " action="vnos-izdelkov.xhtml"
                                             actionListener="#{uporabnikBean.shraniKmetijo}" value="Registracija" style="cursor: pointer"/>
                            <p>
                                * - obvezni atributi
                            </p>
                        </div>
                    </h:form>
                    </div>
                </div>
            </section>
